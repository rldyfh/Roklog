<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action method="post" th:object="${member}">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId">아이디:</label>
            <input id="loginId" name="loginId" placeholder="아이디를 입력해주세요" th:field="*{loginId}">
        </div>
        <div th:errors="*{loginId}">아이디 오류</div>

        <div>
            <label for="pw">비밀번호:</label>
            <input id="pw" name="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div th:errors="*{password}">비밀번호 오류</div>
        <button type="submit">로그인</button>
    </form>

</body>
</html>
