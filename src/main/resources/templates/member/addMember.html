<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/member}" th:object=${member} method="post">
        <div>
            <label for="loginId">아이디:</label>
            <input id="loginId" name="loginId" placeholder="아이디를 입력해주세요" th:field="*{loginId}">
        </div>
        <div th:errors="*{loginId}">아이디 오류</div>

        <div>
            <label for="pw">비밀번호:</label>
            <input id="pw" name="password" placeholder="비밀번호를 입력해주세요" th:field="*{password}">
        </div>
        <div th:errors="*{password}">비밀번호 오류</div>

        <button type="submit">회원가입</button>
    </form>

</body>
</html>
